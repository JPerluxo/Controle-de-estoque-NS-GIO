<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="/css/Body.css" rel="stylesheet"/>
    <link href="/css/Navbar.css" rel="stylesheet"/>
    <title>Emprestimo</title>
</head>

<div class="register-form" th:fragment="form">

    <div class="mb-3">
        <label for="dataDisponibilizacao" class="form-label register-label">*Data de Disponibilizacao:</label>
        <input th:field="*{dataDisponibilizacao}" type="date" class="form-control" id="dataDisponibilizacao">
        <div th:errors="*{dataDisponibilizacao}" class="error-feedback">Erro dataDisponibilizacao</div>
    </div>

    <div class="mb-3">
        <label for="dataDevolucao" class="form-label register-label">Data de Devolucao:</label>
        <input th:field="*{dataDevolucao}" type="date" class="form-control" id="dataDevolucao">
        <div th:errors="*{dataDevolucao}" class="error-feedback">Erro dataDevolucao</div>
    </div>

    <div class="mb-3">
        <label for="colaboradorId" class="form-label register-label">*Colaborador:</label>
        <select th:field="*{colaboradorId}" class="form-select" id="colaboradorId">
            <option value="-1">Selecione...</option>
            <option th:each="colaborador : ${listaDeColaboradores}" th:value="${colaborador.id}" th:text="${colaborador.nome}"></option>
        </select>
        <div th:errors="*{colaboradorId}" class="error-feedback">Erro colaboradorId</div>
    </div>

    <div class="mb-3">
        <label for="equipamentoId" class="form-label register-label">*Equipamento:</label>
        <select th:field="*{equipamentoId}" class="form-select" id="equipamentoId">
            <option value="-1">Selecione...</option>
            <option th:each="equipamento : ${listaDeEquipamentos}" th:value="${equipamento.id}" th:text="${equipamento.numPatrimonio}"></option>
        </select>
        <div th:errors="*{equipamentoId}" class="error-feedback">Erro equipamentoId</div>
    </div>

    <div class="mb-3">
        <label for="finalidade" class="form-label register-label">*Finalidade:</label>
        <input th:field="*{finalidade}" type="text" class="form-control" id="finalidade">
        <div th:errors="*{finalidade}" class="error-feedback">Erro finalidade</div>
    </div>

    <div class="mb-3">
        <label for="respEntregaId" class="form-label register-label">*Responsável pela entrega:</label>
        <select th:field="*{respEntregaId}" class="form-select" id="respEntregaId">
            <option value="-1">Selecione...</option>
            <option th:each="respEntrega : ${listaDeColaboradores}" th:value="${respEntrega.id}" th:text="${respEntrega.nome}"></option>
        </select>
        <div th:errors="*{respEntregaId}" class="error-feedback">Erro respEntregaId</div>
    </div>
</div>
