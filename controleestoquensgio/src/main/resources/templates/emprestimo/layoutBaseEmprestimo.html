<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Equipamentos</title>
</head>

<div th:fragment="form">

    Data de Disponibilizacao:     <input th:field="*{dataDisponibilizacao}"  type="date">
    <div th:errors="*{dataDisponibilizacao}">Erro dataDisponibilizacao</div>

    Data de Devolucao:    <input th:field="*{dataDevolucao}" type="date">
    <div th:errors="*{dataDevolucao}">Erro dataDevolucao</div>

    Colaborador:
    <select th:field="*{colaboradorId}">
        <option value="-1">Selecione...</option>
        <option th:each="colaborador : ${listaDeColaboradores}" th:value="${colaborador.id}" th:text="${colaborador.nome}"/>
    </select>
    <div th:errors="*{colaboradorId}">Erro colaboradorId</div>

    Equipamento:
    <select th:field="*{equipamentoId}">
        <option value="-1">Selecione...</option>
        <option th:each="equipamento : ${listaDeEquipamentos}" th:value="${equipamento.id}" th:text="${equipamento.numPatrimonio}"/>
    </select>
    <div th:errors="*{equipamentoId}">Erro equipamentoId</div>

    Está vigente:
    <select th:field="*{vigente}">
        <option value="-1">Selecione...</option>
        <option value="1">Sim</option>
        <option value="0">Nao</option>
    </select>
    <div th:errors="*{vigente}">Erro vigente</div>

    Finalidade:  <input th:field="*{finalidade}"  type="text">
    <div th:errors="*{finalidade}">Erro finalidade</div>

    Responsável pela entrega:
    <select th:field="*{respEntregaId}">
        <option value="-1">Selecione...</option>
        <option th:each="respEntrega : ${listaDeColaboradores}" th:value="${respEntrega.id}" th:text="${respEntrega.nome}"/>
    </select>
    <div th:errors="*{respEntregaId}">Erro respEntregaId</div>
</div>
