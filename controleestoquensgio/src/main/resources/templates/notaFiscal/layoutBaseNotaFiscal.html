<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="/css/Body.css" rel="stylesheet"/>
    <link href="/css/Navbar.css" rel="stylesheet"/>
    <title>Nota Fiscal</title>
</head>

<div class="register-form" th:fragment="form">
    
    <div class="mb-3">
        <label for="numero" class="form-label register-label">*Número:</label>
        <input th:field="*{numero}" type="text" class="form-control" id="numero">
        <div th:errors="*{numero}" class="error-feedback">Erro numero</div>
    </div>
    
    <div class="mb-3">
        <label for="data" class="form-label register-label">*Data:</label>
        <input th:field="*{data}" type="date" class="form-control" id="data">
        <div th:errors="*{data}" class="error-feedback">Erro data</div>
    </div>
</div>

<div class="register-form" th:fragment="filter-form">

    <div class="mb-3">
        <label for="numero" class="form-label register-label">*Número:</label>
        <input th:field="*{numero}" type="text" class="form-control" id="numero">
        <div th:errors="*{numero}" class="error-feedback">Erro numero</div>
    </div>
</div>
