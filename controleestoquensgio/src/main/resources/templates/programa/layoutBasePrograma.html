<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="/css/Body.css" rel="stylesheet"/>
    <link href="/css/Navbar.css" rel="stylesheet"/>
    <title>Programa</title>
</head>

<div class="register-form" th:fragment="form">
    
    <div class="mb-3">
        <label for="descricao" class="form-label register-label">*Descrição:</label>
        <input th:field="*{descricao}" type="text" class="form-control" id="descricao">
        <div th:errors="*{descricao}" class="error-feedback">Erro descricao</div>
    </div>
    
    <div class="mb-3">
        <label for="observacao" class="form-label register-label">Observação:</label>
        <input th:field="*{observacao}" type="text" class="form-control" id="observacao">
        <div th:errors="*{observacao}" class="error-feedback">Erro observacao</div>
    </div>
    
    <div class="mb-3">
        <label for="licencaId" class="form-label register-label">*Licença:</label>
        <select th:field="*{licencaId}" class="form-control" id="licencaId">
            <option value="-1">Selecione...</option>
            <option th:each="licenca : ${listaDeLicencas}" th:value="${licenca.id}" th:text="${licenca.descricao}"/>
        </select>
        <div th:errors="*{licencaId}" class="error-feedback">Erro licencaId</div>
    </div>
</div>
