<!--suppress ALL -->
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Programas</title>
</head>

<div th:fragment="form">
    Descricao:  <input th:field="*{descricao}"  type="text">
    <div th:errors="*{descricao}">Erro descricao</div>

    Observaçao:  <input th:field="*{observacao}"  type="text">
    <div th:errors="*{observacao}">Erro observacao</div>

    Licença:
    <select th:field="*{licencaId}">
        <option value="-1">Selecione...</option>
        <option th:each="licenca : ${listaDeLicencas}" th:value="${licenca.id}" th:text="${licenca.descricao}"/>
    </select>
    <div th:errors="*{licencaId}">Erro licencaId</div>
</div>
