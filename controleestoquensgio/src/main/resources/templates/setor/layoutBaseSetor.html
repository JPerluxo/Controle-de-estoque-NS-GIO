<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="/css/Body.css" rel="stylesheet"/>
    <link href="/css/Navbar.css" rel="stylesheet"/>
    <title>Setor</title>
</head>

<div class="register-form" th:fragment="form">

    <div class="mb-3">
        <label for="sigla" class="form-label register-label">*Sigla:</label>
        <input th:field="*{sigla}" type="text" class="form-control" id="sigla">
        <div th:errors="*{sigla}" class="error-feedback">Erro sigla</div>
    </div>
    
    <div class="mb-3">
        <label for="descricao" class="form-label register-label">*Descrição:</label>
        <input th:field="*{descricao}" type="text" class="form-control" id="descricao">
        <div th:errors="*{descricao}" class="error-feedback">Erro descricao</div>
    </div>
    
    <div class="mb-3">
        <label for="responsavelId" class="form-label register-label">*Responsável:</label>
        <select th:field="*{responsavelId}" class="form-select" id="responsavelId">
            <option value="-1">Selecione...</option>
            <option th:each="responsavel : ${listaDeColaboradores}" th:value="${responsavel.id}" th:text="${responsavel.nome}"></option>
        </select>
        <div th:errors="*{responsavelId}" class="error-feedback">Erro responsavelId</div>
    </div>
    
    <div class="mb-3">
        <label for="nivel" class="form-label register-label">Nível:</label>
        <select th:field="*{nivel}" class="form-select" id="nivel">
            <option value="PRESIDENCIA">Presidência</option>
            <option value="DIRETORIA">Diretoria</option>
            <option value="GERENCIA">Gerência</option>
            <option value="NUCLEO">Núcleo</option>
        </select>
        <div th:errors="*{nivel}" class="error-feedback">Erro nivel</div>
    </div>
</div>
