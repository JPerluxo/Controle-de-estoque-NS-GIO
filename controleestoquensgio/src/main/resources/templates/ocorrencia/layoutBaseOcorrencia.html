<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="/css/Body.css" rel="stylesheet"/>
    <link href="/css/Navbar.css" rel="stylesheet"/>
    <title>Ocorrencia</title>
</head>

<div class="register-form" th:fragment="form">
    
    <div class="mb-3">
        <label for="os" class="form-label register-label">*Ordem de Serviço (OS):</label>
        <input th:field="*{os}" type="text" class="form-control" id="os">
        <div th:errors="*{os}" class="error-feedback">Erro os</div>
    </div>
    
    <div class="mb-3">
        <label for="descricao" class="form-label register-label">*Descrição:</label>
        <input th:field="*{descricao}" type="text" class="form-control" id="descricao">
        <div th:errors="*{descricao}" class="error-feedback">Erro descricao</div>
    </div>
    
    <div class="mb-3">
        <label for="colaboradorId" class="form-label register-label">*Colaborador:</label>
        <select th:field="*{colaboradorId}" class="form-control" id="colaboradorId">
            <option value="-1">Selecione...</option>
            <option th:each="colaborador : ${listaDeColaboradores}" th:value="${colaborador.id}" th:text="${colaborador.nome}"/>
        </select>
        <div th:errors="*{colaboradorId}" class="error-feedback">Erro colaboradorId</div>
    </div>
    
    <div class="mb-3">
        <label for="equipamentoId" class="form-label register-label">*Equipamento:</label>
        <select th:field="*{equipamentoId}" class="form-control" id="equipamentoId">
            <option value="-1">Selecione...</option>
            <option th:each="equipamento : ${listaDeEquipamentos}" th:value="${equipamento.id}" th:text="${equipamento.numPatrimonio}"/>
        </select>
        <div th:errors="*{equipamentoId}" class="error-feedback">Erro equipamentoId</div>
    </div>
</div>
