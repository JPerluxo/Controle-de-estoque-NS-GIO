<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="/css/Body.css" rel="stylesheet"/>
    <link href="/css/Navbar.css" rel="stylesheet"/>
    <title>Ocorrencias</title>
</head>

<div th:fragment="form">
    Ordem de Serviço (OS):  <input th:field="*{os}"  type="text">
    <div th:errors="*{os}">Erro os</div>

    Descriçao:  <input th:field="*{descricao}"  type="text">
    <div th:errors="*{descricao}">Erro descricao</div>

    Colaborador:
    <select th:field="*{colaboradorId}">
        <option value="-1">Selecione...</option>
        <option th:each="colaborador : ${listaDeColaboradores}" th:value="${colaborador.id}" th:text="${colaborador.nome}"/>
    </select>
    <div th:errors="*{colaboradorId}">Erro colaboradorId</div>

    Equipamento:
    <select th:field="*{equipamentoId}">
        <option value="-1">Selecione...</option>
        <option th:each="equipamento : ${listaDeEquipamentos}" th:value="${equipamento.id}" th:text="${equipamento.numPatrimonio}"/>
    </select>
    <div th:errors="*{equipamentoId}">Erro equipamentoId</div>
</div>
