<!--suppress ALL -->
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="/css/Body.css" rel="stylesheet"/>
    <link href="/css/Navbar.css" rel="stylesheet"/>
    <title>Contrato de equipamento de terceiro</title>
</head>

<div class="register-form" th:fragment="form">

    <div class="mb-3">
        <label for="dataFinal" class="form-label register-label">*Data final:</label>
        <input th:field="*{dataFinal}" type="date" class="form-control" id="dataFinal">
        <div th:errors="*{dataFinal}" class="error-feedback">Erro dataFinal</div>
    </div>

    <div class="mb-3">
        <label for="dataInicio" class="form-label register-label">*Data Inicio:</label>
        <input th:field="*{dataInicio}" type="date" class="form-control" id="dataInicio">
        <div th:errors="*{dataInicio}" class="error-feedback">Erro dataInicio</div>
    </div>

    <div class="mb-3">
        <label for="fornecedor" class="form-label register-label">*Fornecedor:</label>
        <input th:field="*{fornecedor}" type="text" class="form-control" id="fornecedor">
        <div th:errors="*{fornecedor}" class="error-feedback">Erro fornecedor</div>
    </div>
</div>
