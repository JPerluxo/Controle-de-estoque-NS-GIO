<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.w3.org/1999/xhtml">
  <head th:replace="~{contratoEquipamentoTerceiro/layoutBaseContratoEquipamentoTerceiro :: head}"></head>
  <body>
    <div class="sidebar">
      <div th:replace="~{layoutBase :: mensagem}"></div>
      <div th:replace="~{layoutBase :: CENS-GIO}"></div>
      <div th:replace="~{layoutBase :: menu}"></div>
    </div>

    <div class="body">
      <h4 id="body-title">Contratos de equipamento de terceiros</h4>
      <form class="register-div" th:object="${contratoEquipamentoTerceiroDto}" method="post" th:action="@{/contratosDeEquipamentoDeTerceiro}">
        <div th:replace="~{contratoEquipamentoTerceiro/layoutBaseContratoEquipamentoTerceiro :: form}"></div>
        <h5 id="fields-message">*Campos obrigatórios</h5>
        <button id="submit-btn" type="submit"> Salvar </button>
      </form>

      <h5 id="filters-title">Filtros</h5>
      <form class="register-div" th:object="${filtrarContratoEquipamentoTerceiroDto}" method="post" th:action="@{/contratosDeEquipamentoDeTerceiro/filtrar}">
        <div th:replace="~{contratoEquipamentoTerceiro/layoutBaseContratoEquipamentoTerceiro :: filter-form}"></div>
        <button id="submit-btn" type="submit"> Buscar </button>
      </form>

      <div class="input-group mb-3 quantity-div">
        <span class="input-group-text">Quantidade</span>
        <div class="form-control quantity-num" th:text="${listaDeContratosDeEquipamentoDeTerceiro.getTotalElements}"></div>
      </div>

      <table class="table itens-table">
        <thead id="itens-head">
          <tr>
            <th scope="col">Data final</th>
            <th scope="col">Data Inicio</th>
            <th scope="col">Fornecedor</th>
            <th scope="col">Ativo</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr class="table-item" th:each="contratoEquipamentoTerceiro : ${listaDeContratosDeEquipamentoDeTerceiro}">
            <td><span th:text="${contratoEquipamentoTerceiro.dataFinal}"></span></td>
            <td><span th:text="${contratoEquipamentoTerceiro.dataInicio}"></span></td>
            <td><span th:text="${contratoEquipamentoTerceiro.fornecedor}"></span></td>
            <td><span th:text="${contratoEquipamentoTerceiro.ativo}"></span></td>
            <td class="item-buttons">
              <form action="#" th:action="@{/contratosDeEquipamentoDeTerceiro/delete/{id}(id=${contratoEquipamentoTerceiro.id})}" method="post">
                <button class="item-button" type="submit"><img th:src="@{/images/delete-icon.svg}" alt="Ícone de Deletar"/></button>
              </form>

              <form th:action="@{/contratosDeEquipamentoDeTerceiro/update/{id}(id=${contratoEquipamentoTerceiro.id})}" method="get">
                <button class="item-button" type="submit"><img th:src="@{/images/edit-icon.svg}" alt="Ícone de Editar"/></button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
