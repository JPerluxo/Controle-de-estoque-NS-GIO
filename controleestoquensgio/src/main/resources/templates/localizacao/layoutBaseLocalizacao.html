<!--suppress ALL -->
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="/css/Body.css" rel="stylesheet"/>
    <link href="/css/Navbar.css" rel="stylesheet"/>
    <title>Localizacao</title>
</head>

<div class="register-form" th:fragment="form">

    <div class="mb-3">
        <label for="referencia" class="form-label register-label">Descrição:</label>
        <input th:field="*{referencia}" type="text" class="form-control" id="referencia">
        <div th:errors="*{referencia}" class="error-feedback">Erro referencia</div>
    </div>
    
    <div class="mb-3">
        <label for="lado" class="form-label register-label">*Lado:</label>
        <input th:field="*{lado}" type="text" class="form-control" id="lado">
        <div th:errors="*{lado}" class="error-feedback">Erro lado</div>
    </div>
    
    <div class="mb-3">
        <label for="andar" class="form-label register-label">*Andar:</label>
        <input th:field="*{andar}" type="text" class="form-control" id="andar">
        <div th:errors="*{andar}" class="error-feedback">Erro andar</div>
    </div>
    
    <div class="mb-3">
        <label for="predio" class="form-label register-label">*Prédio:</label>
        <input th:field="*{predio}" type="text" class="form-control" id="predio">
        <div th:errors="*{predio}" class="error-feedback">Erro predio</div>
    </div>    
</div>
