<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.w3.org/1999/xhtml">
  <head th:replace="~{tipoAcesso/layoutBaseTipoAcesso :: head}"></head>
  <body>
    <div class="sidebar">
      <div th:replace="~{layoutBase :: mensagem}"></div>
      <div th:replace="~{layoutBase :: CENS-GIO}"></div>
      <div th:replace="~{layoutBase :: menu}"></div>
    </div>

    <div class="body">
      <h4 id="body-title">Tipos de Acesso</h4>
      <form class="register-div" th:object="${tipoAcessoDto}" method="post" th:action="@{/tiposDeAcesso}">
        <div th:replace="~{tipoAcesso/layoutBaseTipoAcesso :: form}"></div>
        <h5 id="fields-message">*Campos obrigat√≥rios</h5>
        <button id="submit-btn" type="submit"> Salvar </button>
      </form>

      Filtros
      <form class="register-div" th:object="${filtrarTipoAcessoDto}" method="post" th:action="@{/tiposDeAcesso/filtrar}">
        <div th:replace="~{tipoAcesso/layoutBaseTipoAcesso :: form}"></div>
        <button id="submit-btn" type="submit"> Buscar </button>
      </form>

      Quantidade: <div th:text="${listaDeTiposDeAcesso.getTotalElements}"></div>

      <div th:each="tipoAcesso : ${listaDeTiposDeAcesso}">
        <p>
        <div>

        Descricao:  <span th:text="${tipoAcesso.descricao}"></span>
        Ativo:      <span th:text="${tipoAcesso.ativo}"></span>

          <form action="#" th:action="@{/tiposDeAcesso/delete/{id}(id=${tipoAcesso.id})}" method="post">
            <button type="submit"> Deletar </button>
          </form>

          <form th:action="@{/tiposDeAcesso/update/{id}(id=${tipoAcesso.id})}" method="get">
            <button type="submit"> Editar </button>
          </form>
        </div>
        </p>
      </div>
    </div>
  </body>
</html>
