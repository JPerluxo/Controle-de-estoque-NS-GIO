<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Tipo de equipamento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
  Formul√°rio

  <form th:object="${tipoDeEquipamento}" method="post">

    Descricao:  <input th:field="*{descricao}" type="text"/>
    <div th:errors="*{descricao}">Erro descricao</div>

    Marca:      <input th:field="*{marca}" type="text"/>
    <div th:errors="*{marca}">Erro marca</div>

    Modelo:     <input th:field="*{modelo}" type="text"/>
    <div th:errors="*{modelo}">Erro modelo</div>

    Fornecedor: <input th:field="*{fornecedor}" type="text"/>
    <div th:errors="*{fornecedor}">Erro fornecedor</div>

    Polegadas:  <input th:field="*{polegadas}" type="text"/>
    <div th:errors="*{polegadas}">Erro polegadas</div>

    <button type="submit"> Salvar </button>
  </form>

  <div th:each="tipoEquipamento : ${tiposDeEquipamento}">
    <p>
    <div>

      Descricao:  <span th:text="${tipoEquipamento.descricao}"></span>
      Marca:      <span th:text="${tipoEquipamento.marca}"></span>
      Modelo:     <span th:text="${tipoEquipamento.modelo}"></span>
      Fornecedor: <span th:text="${tipoEquipamento.fornecedor}"></span>
      Polegadas:  <span th:text="${tipoEquipamento.polegadas}"></span>

      <form th:action="@{tiposDeEquipamento/delete/{id}(id=${tipoEquipamento.id})}" method="post">
        <button type="submit"> Deletar </button>
      </form>

      <form th:action="@{tiposDeEquipamento/update/{id}(id=${tipoEquipamento.id})}" method="get">
        <button type="submit"> Editar </button>
      </form>
    </div>
    </p>
  </div>
</body>
</html>
