<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
  <title>Registro</title>

  <style>
    body {
      background: linear-gradient(135deg, hsl(0deg 12% 97%) 0%, hsl(0deg 10% 93%) 33%, hsl(162deg 41% 82%) 67%, hsl(169deg 78% 53%) 100%);
      background-attachment: fixed;
    }

    .registration-box {
    position: absolute;
    margin: 0;
    left: 25%;
    background-color: white;
    box-shadow: 0px 4px 4px #716c6c40;
    border-radius: 10px;
    padding: 3vh;
    }

    #registration-title {
      text-align: center;
    }

    #buttons-div {
      display: grid;
      justify-items: center;
    }

    .registration-button {
      background-color: #2be5c3;
      border: none;
      width: 100%;
    }

    .registration-button:hover, .registration-button:focus {
      background-color:  #2be5c3;
      opacity: 0.6;
    }

    .login-link {
      text-decoration: none;
      color: #2be5c3;
    }

    .login-link:hover, .login-link:focus {
      color: #2be5c3;
      opacity: 0.6;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row mt-5">
      <div class="col-6 registration-box">
        <form method="post" role="form" th:action="@{/registration}" th:object="${user}">
          <h1 id="registration-title">Registrar</h1>
          <div th:if="${param.success}">
            <div class="alert alert-info">
              Registro bem-sucedido!
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label" for="name">Nome</label>
            <input class="form-control" id="name" name="name" type="text">
            <p class="text-danger" th:errors="*{name}" th:if="${#fields.hasErrors('name')}"></p>
          </div>
          <div class="mb-3">
            <label class="form-label" for="email">Email</label>
            <input class="form-control" id="email" name="email" type="email">
            <p class="text-danger" th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></p>
          </div>
          <div class="mb-3">
            <label class="col-sm-2 col-form-label" for="password">Senha</label>
            <input class="form-control" id="password" name="password" type="password">
            <p class="text-danger" th:errors="*{password}" th:if="${#fields.hasErrors('password')}"></p>
          </div>
          <div id="buttons-div">
            <button class="btn btn-primary mb-3 registration-button" type="submit">Registrar</button>
            <span>JÃ¡ possui conta? <a class="link-primary login-link" th:href="@{/login}">Entrar</a></span>
          </div>
        </form>
      </div>
    </div>
  </div>


  <script crossorigin="anonymous" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
