<!--suppress ALL -->
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="/css/Body.css" rel="stylesheet"/>
    <link href="/css/Navbar.css" rel="stylesheet"/>
    <title>Tipo de equipamento</title>
</head>

<div class="register-form" th:fragment="form">

    <div class="mb-3">
        <label for="descricao" class="form-label register-label">*Descrição:</label>
        <input th:field="*{descricao}" type="text" class="form-control" id="descricao">
        <div th:errors="*{descricao}" class="error-feedback">Erro descricao</div>
    </div>
    
    <div class="mb-3">
        <label for="marca" class="form-label register-label">*Marca:</label>
        <input th:field="*{marca}" type="text" class="form-control" id="marca">
        <div th:errors="*{marca}" class="error-feedback">Erro marca</div>
    </div>
    
    <div class="mb-3">
        <label for="modelo" class="form-label register-label">*Modelo:</label>
        <input th:field="*{modelo}" type="text" class="form-control" id="modelo">
        <div th:errors="*{modelo}" class="error-feedback">Erro modelo</div>
    </div>
    
    <div class="mb-3">
        <label for="fornecedor" class="form-label register-label">*Fornecedor:</label>
        <input th:field="*{fornecedor}" type="text" class="form-control" id="fornecedor">
        <div th:errors="*{fornecedor}" class="error-feedback">Erro fornecedor</div>
    </div>
    
    <div class="mb-3">
        <label for="polegadas" class="form-label register-label">Polegadas:</label>
        <input th:field="*{polegadas}" type="text" class="form-control" id="polegadas">
        <div th:errors="*{polegadas}" class="error-feedback">Erro polegadas</div>
    </div>
</div>
