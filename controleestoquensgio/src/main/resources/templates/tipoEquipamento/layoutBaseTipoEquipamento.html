<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="/css/Body.css" rel="stylesheet"/>
    <link href="/css/Navbar.css" rel="stylesheet"/>
    <title>Tipo de equipamento</title>
</head>

<div th:fragment="form">

    Descricao:  <input th:field="*{descricao}"  type="text">
    <div th:errors="*{descricao}">Erro descricao</div>

    Marca:      <input th:field="*{marca}"      type="text">
    <div th:errors="*{marca}">Erro marca</div>

    Modelo:     <input th:field="*{modelo}"     type="text">
    <div th:errors="*{modelo}">Erro modelo</div>

    Fornecedor: <input th:field="*{fornecedor}" type="text">
    <div th:errors="*{fornecedor}">Erro fornecedor</div>

    Polegadas:  <input th:field="*{polegadas}"  type="text">
    <div th:errors="*{polegadas}">Erro polegadas</div>
</div>
